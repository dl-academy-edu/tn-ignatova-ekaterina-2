<li class="toys__item">
    <div class="toys__container-link" tabindex="0">
        <a href="@@href">
            <picture>
                <img class="toys__container-img" srcset="@@img, @@img2" src="@@img" alt="@@alt">
            </picture>           
        </a>
        <a href="@@href">
            <p class="toys__title-link">@@title</p>
        </a>
        <p class="toys__price-link">@@price</p>
    </div>
</li>
